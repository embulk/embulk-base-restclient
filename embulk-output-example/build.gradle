apply plugin: "java"
apply plugin: "maven-publish"
apply plugin: "org.embulk.embulk-plugins"

group = "${rootProject.group}"
version = "${rootProject.version}"
description = "Loads records from Example."

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/embulk-base-restclient/maven"
    }
}

dependencies {
    compileOnly "org.embulk:embulk-core:0.9.23"

    compile project(":")
    compile "org.embulk.base.restclient:embulk-util-retryhelper-jaxrs:0.7.0"
    compile("org.glassfish.jersey.core:jersey-client:2.25.1") {
        exclude group: "javax.inject", module: "javax.inject"
    }

    testCompile "org.embulk:embulk-core:0.9.23"
    testCompile "org.embulk:embulk-core:0.9.23:tests"
    testCompile "org.embulk:embulk-deps-buffer:0.9.23"
    testCompile "org.embulk:embulk-deps-config:0.9.23"
}

embulkPlugin {
    mainClass = "org.embulk.output.example.ExampleOutputPlugin"
    category = "output"
    type = "example"
}

gem {
    authors = [ "Dai MIKURUBE" ]
    email = [ "dmikurube@treasure-data.com" ]
    summary = "Example output plugin for Embulk"
    homepage = "https://github.com/embulk/embulk-base-restclient/tree/master/embulk-output-example"
    licenses = [ "Apache-2.0" ]
}
